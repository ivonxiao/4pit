<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>4PNT四方网络科技|公司新闻</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="renderer" content="ie-stand">
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../css/app/base.css">
	<link rel="stylesheet" href="../css/app/news.css">
	<link rel="import" href="include/bootstrap.ie8.html?__inline">
	<script src="../js/jquery/jquery-1.11.3.min.js"></script>
</head>
<body>
	<link rel="import" href="include/header.html?__inline">
	<img src="../images/news_bg.jpg" alt="">			
	<div class="content-wrapper clearfix">
		<div class="container">
			<div class="left-menu-section">
				<ul>
					<li class="active">
						<a href="news.html">
							<span class="iconfont icon-tiaojian"></span>
							行业新闻
						</a>
					</li>
				</ul>
			</div>
			<div class="main-content news-content">
				<h2 class="content-title">行业新闻</h2>
				<div class="content-inner-wrapper">
					<p class="clearfix news-title">
						<strong class="col-md-10">主题</strong>
						<strong class="col-md-2">时间</strong>
					</p>
					<ul>
						<li>
							<a href="article/1.html" class="col-md-10">三大跨境电商通关服务平台分解</a>
							<span class="col-md-2">2014-08-21</span>
						</li>
						<li>
							<a href="article/2.html" class="col-md-10">递四方跨境电子通关运营平台助力跨境电商阳光通关</a>
							<span class="col-md-2">2014-08-12</span>
						</li>
						<li>
							<a href="article/3.html" class="col-md-10">电商供应链及软件服务</a>
							<span class="col-md-2">2014-07-09</span>
						</li>
						<li class="text-center">
							<a href="javascript:;" class="js-view-more">查看更多新闻</a>
						</li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	<link rel="import" href="include/sidebar-contact.html?__inline">
	<link rel="import" href="include/footer.html?__inline">
	<script>
		(function($) {
			var $newsContainer = $('.news-content');
			$newsContainer.on('click','a',function() {
				var $self = $(this);
				if($self.hasClass('js-view-more')) {
					return;
				}
				else {
					var url = this.href;
					var $container = $('.content-inner-wrapper');

					$.ajax(url, {
						dataType: 'html'
					})
					.done(function(res) {
						$container.html(res);
						//footer固定在底端
						var $mainContent = $('.main-content'),
							contentHeight = $mainContent.height(),
							pageHeight = $('html').height(),
							winHeight = $(window).height();
						if ( pageHeight < winHeight) {
							$mainContent.height(contentHeight + winHeight - pageHeight);
						}
					});
				}
				return false;
			});
		})(jQuery);
	</script>
</body>
</html>
